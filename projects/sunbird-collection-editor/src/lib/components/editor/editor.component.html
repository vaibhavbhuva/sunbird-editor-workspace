<div id="header">
    <h4>Sunbird Collection Editor</h4>
</div>
<div id="left-sidebar">
    <lib-fancytree [items]="data"  (init)="onTreeInit($event);" (activated)="treeEventListener($event)"></lib-fancytree>
    <div class="mt-20 text-center">
        <lib-fancytree-buttons></lib-fancytree-buttons>
        <button class="c-btn c-btn-danger" (click)="deleteNode()">Delete</button>
    </div>
</div>
<div id="content">
    <h4>Selected Node :: {{currentNode?.title}}</h4>
    <!-- <lib-custom-fancytree></lib-custom-fancytree> -->
</div>
