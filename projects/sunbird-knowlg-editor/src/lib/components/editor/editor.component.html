<div id="header">
    <h4>Sunbird Collection Editor</h4>
</div>
<div id="left-sidebar">
    <lib-fancytree [items]="data" (init)="onTreeInit($event);" (activated)="treeEventListener($event)"></lib-fancytree>
</div>
<div id="content">
    Selected Node :: {{currentNode.title}}
    <lib-custom-fancytree></lib-custom-fancytree>
</div>

<div id="footer">
    <button class="mr-15 c-btn" [disabled]="!isFolder" (click)="addSibling()">Add sibling</button>
    <button class="mr-15 c-btn" [disabled]="!isFolder" (click)="addFromLibrary()">Add from library</button>
    <button class="mr-15 c-btn" (click)="reset()">Reset</button>
</div>
