<div id="header">
    <h4>Sunbird QuestionSet Editor</h4>
</div>
<div id="left-sidebar">
    <div class="mt-20 text-center mb-20">
        <lib-fancytree-buttons [config]="fancytreeBtnConfig"></lib-fancytree-buttons>
    </div>
    <lib-fancytree [items]="data"  (init)="onTreeInit($event);" (activated)="treeEventListener($event)"></lib-fancytree>
</div>
<div id="content">
    <h4>Selected Node :: {{currentNode?.title}}</h4>
    <!-- <lib-custom-fancytree></lib-custom-fancytree> -->
</div>
